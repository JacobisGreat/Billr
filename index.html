<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billr | Get Paid Without The Chase</title>
    <meta name="description" content="Send professional invoices in seconds and actually get paid on time. No more lost payments, forgotten IOUs, or uncomfortable money conversations." />
    
    <!-- Enhanced font preloading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" />
    
    <!-- Beautiful Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/billr-icon.svg" />
    
    <!-- CSS Custom Properties -->
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 262.1 83.3% 57.8%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 262.1 83.3% 57.8%;
            --radius: 0.75rem;
            
            /* Brand colors */
            --brand-50: #f0f9ff;
            --brand-100: #e0f2fe;
            --brand-200: #bae6fd;
            --brand-300: #7dd3fc;
            --brand-400: #38bdf8;
            --brand-500: #0ea5e9;
            --brand-600: #0284c7;
            --brand-700: #0369a1;
            --brand-800: #075985;
            --brand-900: #0c4a6e;
        }
        
        /* Enhanced font definitions */
        .font-display {
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        }
        
        .font-body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        /* Prevent flash of unstyled content completely */
        html {
            visibility: hidden;
        }
        
        html.fonts-loaded {
            visibility: visible;
        }
        
        body {
            background: linear-gradient(135deg, #B8E2F2 0%, #89CFF0 50%, #77C3EC 100%);
            color: #2E75B0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        
        /* Enhanced loading state styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #B8E2F2 0%, #89CFF0 30%, #77C3EC 70%, #5FB3E8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
        }
        
        .loading-overlay.fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: #2E75B0;
            padding: 4rem 3rem;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(119, 195, 236, 0.3);
            box-shadow: 
                0 25px 50px rgba(119, 195, 236, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 450px;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .loading-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .loading-logo {
            font-family: 'Outfit', system-ui, sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #2E75B0, #77C3EC, #5FB3E8, #89CFF0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradient-flow 4s ease infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(119, 195, 236, 0.2);
            border-top: 4px solid #77C3EC;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 0 12px rgba(119, 195, 236, 0.4));
            position: relative;
            z-index: 1;
        }
        
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(119, 195, 236, 0.6);
            animation: spin 0.8s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3B8BC7;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.8s infinite;
        }
        
        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Enhanced grid pattern background */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(119, 195, 236, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(119, 195, 236, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-move 25s linear infinite;
        }
        
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }
        
        /* Hide content until fully loaded */
        .react-loading #root {
            display: none !important;
        }
        
        /* Smooth transition states */
        .app-loaded {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .app-loading {
            opacity: 0;
            transform: translateY(30px);
        }
        
        /* Fallback styles */
        .no-js .loading-overlay {
            display: none;
        }
        
        .no-js #root {
            display: block !important;
        }
        
        .no-js html {
            visibility: visible;
        }
        
        /* Loading skeleton styles */
        .skeleton {
            background: linear-gradient(90deg, #B8E2F2 25%, transparent 37%, #B8E2F2 63%);
            background-size: 400% 100%;
            animation: skeleton-loading 1.6s ease infinite;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="react-loading">
    <!-- Enhanced Loading Screen -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-logo">Billr</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Crafting your experience<span class="loading-dots"></span></div>
        </div>
    </div>
    
    <!-- Fallback content for no-JS users -->
    <noscript class="no-js">
        <div style="padding: 3rem; text-align: center; max-width: 700px; margin: 0 auto; font-family: 'Inter', system-ui, sans-serif;">
            <h1 style="color: #77C3EC; font-size: 3rem; margin-bottom: 1.5rem; font-family: 'Outfit', system-ui, sans-serif;">Billr</h1>
            <h2 style="font-size: 2rem; margin-bottom: 1.5rem; color: #2E75B0; font-weight: 600;">Get Paid Without The Chase</h2>
            <p style="font-size: 1.2rem; color: #3B8BC7; margin-bottom: 2rem; line-height: 1.6;">
                Send professional invoices in seconds and actually get paid on time. 
                No more lost payments, forgotten IOUs, or uncomfortable money conversations.
            </p>
            <p style="color: #3B8BC7; font-size: 1rem;">
                Please enable JavaScript to experience the full interactive version of our website.
            </p>
        </div>
    </noscript>
    
    <!-- React App Container -->
    <div id="root" class="app-loading"></div>
    
    <!-- Enhanced Scripts -->
    <script>
        // Font loading optimization
        (function() {
            const link = document.createElement('link');
            link.href = 'https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap';
            link.rel = 'stylesheet';
            
            link.onload = function() {
                document.documentElement.classList.add('fonts-loaded');
            };
            
            document.head.appendChild(link);
        })();
        
        // Enhanced loading management
        let appReady = false;
        let contentLoaded = false;
        let fontsLoaded = false;
        
        // Check if everything is ready
        function checkLoadingComplete() {
            if (appReady && contentLoaded && fontsLoaded) {
                const loadingOverlay = document.getElementById('loading-overlay');
                const root = document.getElementById('root');
                
                if (loadingOverlay && root) {
                    // Remove the loading class first
                    document.body.classList.remove('react-loading');
                    
                    // Add smooth transition
                    root.classList.remove('app-loading');
                    root.classList.add('app-loaded');
                    
                    // Fade out loading screen with delay
                    setTimeout(() => {
                        loadingOverlay.classList.add('fade-out');
                        setTimeout(() => {
                            if (loadingOverlay.parentNode) {
                                loadingOverlay.remove();
                            }
                            document.body.style.overflow = 'visible';
                        }, 1000);
                    }, 800);
                }
            }
        }
        
        // Font loading detection
        document.fonts.ready.then(() => {
            fontsLoaded = true;
            checkLoadingComplete();
        });
        
        // Fallback for font loading
        setTimeout(() => {
            if (!fontsLoaded) {
                fontsLoaded = true;
                checkLoadingComplete();
            }
        }, 3000);
        
        // DOM content loaded
        document.addEventListener('DOMContentLoaded', () => {
            contentLoaded = true;
            checkLoadingComplete();
        });
        
        // All resources loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                appReady = true;
                checkLoadingComplete();
            }, 1500); // Minimum loading time for smooth UX
        });
        
        // React ready signal
        window.addEventListener('react-ready', () => {
            appReady = true;
            checkLoadingComplete();
        });
        
        // Performance tracking
        window.performance.mark('app-start');
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
